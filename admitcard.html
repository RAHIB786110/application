<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(()=>{
            $(document).on("click" , "#btnDetails", (e)=>{
                   $.ajax({
                    method:"get",
                    url:`http://127.0.0.1:7777/getdetails/${e.currentTarget.value}`,
                    success:(lists)=>{
                        var [list] = lists

                        $("#lblName").html(list.Name);
                        $("#lblPhone").html(list.Phone);
                        $("#lblSchool").html(list.School);
                        $("#lblClass").html(list.Class);
                        $("#lblRoll").html(list.Rollno);
                        $("#lblAddress").html(list.Address);
                    }
                   })
           })
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id="detailsContainer">
        <h2>Student Details</h2>
        <dl class="row">
            <dt class="col-1">Name</dt>
            <dd id="lblName" class="col-11"></dd>
            <dt class="col-1">Phone</dt>
            <dd id="lblPhone" class="col-11"></dd>
            <dt class="col-1">School</dt>
            <dd id="lblSchool" class="col-11"></dd>
            <dt class="col-1">Class</dt>
            <dd id="lblClass" class="col-11"></dd>
            <dt class="col-1">Roll Number</dt>
            <dd id="lblRoll" class="col-11"></dd>
            <dt class="col-1">Address</dt>
            <dd id="lblAddress" class="col-11"></dd>
            <dd><button onclick="window.print()" class="btn btn-primary">Print</button></dd>
        </dl>
 </div>
</body>
</html>
