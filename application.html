<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
    $(()=>{
           $("#btnAdd").click(function(){
            var details = {
                   "Name":$("#Name").val(),
                   "Phone":$("#Phone").val(),
                   "School":$("#School").val(),
                   "Class":$("#Class").val(),
                   "Rollno":$("#Roll").val(),
                   "Address":$("#Address").val()
    };
            $.ajax({
                method:"post",
                url:"http://127.0.0.1:7777/adddetails",
                data:details
            });
            alert("Registration Succesfully");
              location.href = "index.html";
           })
        });

    </script>
    <title>Document</title>
</head>
<body class="w-50 p-3">
    <h2>Registration Form</h2>
    <dl>
        <dt>Name</dt>
        <dd><input type="text" id="Name" class="form-control"></dd>
        <dt>Phone</dt>
        <dd><input type="text" id="Phone" class="form-control"></dd>
        <dt>School</dt>
        <dd><input type="text" id="School" class="form-control"></dd>
        <dt>Class</dt>
        <dd><input type="text" id="Class" class="form-control"></dd>
        <dt>Roll No</dt>
        <dd><input type="text" id="Roll"  class="form-control"></dd>
        <dt>Address</dt>
        <dd><input type="text" id="Address" class="form-control"></dd>
    </dl>
    <button id="btnAdd" class="btn btn-primary">Register</button>
</body>
</html>
